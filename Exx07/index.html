<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="inome completo"> Nome completo: </label>
        <input type="text" id="inome" name="Nome" placeholder="Digite aqui">
        <p>
            <label for="iidade">Idade:</label>
            <input type="number" id="iidade" name="Idade" placeholder="Digite sua idade">
        </p>
        <p>
            <label for="iemail"> E-mail:</label>
            <input type="email" id="iemail" name="E-mail" placeholder="Digite seu e-mail">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" id="isenha" name="Senha" placeholder="Digite sua Senha">

        </p>
        <p>Turno: <br>
            <input type="radio" id="iturno" name="Manhã">
            <label for="imanhã">Manhã </label>
            <input type="radio" id="itarde" name="Tarde">
            <label for="itarde">Tarde</label>
            <input type="radio" id="inoite" name="Noite">
            <label for="inoite">Noite</label>
        </p>
        <p>Interesses: <br>
            <input type="checkbox" id="iprogramação" name="Programação">
            <label for="iprogramação">Programação</label>
            <input type="checkbox" id="idesign" name="Design">
            <label for="idesign">Design</label>
            <input type="checkbox" id="igames" name="Games">
            <label for="igames">Games</label>
            <input type="checkbox" id="iredes" name="Redes">
            <label for="iredes">Redes</label>



        </p>

        <p>
            Cidade: <br>
            <select name="Cidade" id="icidade" required>
                <option value="icidade">Selecione...</option>
                <option value="icidade"> São Paulo</option>
                <option value="icidade">Rio de Jneiro</option>
                <option value="icidade">Belo Horizonte</option>

            </select>




        </p> Mensagem: <br>

        <p> <textarea name="imensagem" id="imensagem"></textarea placeholder="Deixe sua mensagem..."> </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>

</body>
</html>
